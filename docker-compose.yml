version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: creditbench-postgres
    environment:
      POSTGRES_USER: creditbench
      POSTGRES_PASSWORD: creditbench
      POSTGRES_DB: creditbench
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U creditbench"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
